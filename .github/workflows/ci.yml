name: CI Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Lint Kubernetes manifests
        run: |
          pip install yamllint > /dev/null
          yamllint k8s/

      - name: Validate K8s deployment config
        run: |
          wget -q https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          chmod +x kubeval
          ./kubeval k8s/deployment.yaml

      - name: Simulate build
